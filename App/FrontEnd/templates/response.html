<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Secure QR Parse</title>
        <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    </head>
    <body>
        <h1 class="flex justify-center py-3 px-4 text-2xl font-bold underline pb-1">Result</h1>
        <div class="flex justify-center py-3 px-4">
            <div class="italic text-center">
                {{ displayStr }}
            </div>
        </div>
        <div class="flex justify-center py-2 px-4">
            <div class="flex justify-center">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full mt-2 m-auto mr-1"><a href="{{ url_for('upload_form') }}">Back to Index</a></button>
                <!-- need to only display if url valid -->
                {% if condition %}
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full mt-2 m-auto ml-1"><a href="{{ rawUri }}">Open Link in New Tab</a></button>
                {% endif %}
            </div>
        </div>
    </body>
</html>
